<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One-Click SOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    function sendEmailAlert(type) {
      emailjs.init("YOUR_PUBLIC_KEY");
      const templateParams = {
        message: `ALERT TRIGGERED: ${type}`,
        user_email: "user@example.com"
      };
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
        .then(() => alert("Alert Sent via EmailJS!"))
        .catch(err => console.error("Failed to send alert:", err));
    }

    function playSiren() {
      const siren = document.getElementById("alertSound");
      siren.play();
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸš¨ SafeHer SOS</a>
    </div>
  </nav>

  <div class="container py-5 text-center">
    <h1 class="mb-4">ðŸš¨ Emergency Controls</h1>

    <button class="btn btn-danger mb-3" onclick="sendEmailAlert('SOS Button Pressed'); playSiren();">Trigger SOS</button><br>
    <button class="btn btn-warning mb-3" onclick="sendEmailAlert('Audio Recording Started')">Record Audio</button><br>
    <button class="btn btn-info mb-4" onclick="sendEmailAlert('Video Recording Started')">Record Video</button>

    <audio id="alertSound" src="siren.mp3" preload="auto"></audio>
  </div>
</body>
</html>
