<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One-Click SOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🚨 SafeHer SOS</a>
    </div>
  </nav>

  <div class="container py-5 text-center">
    <h1 class="mb-4">🚨 Emergency Controls</h1>

    <button id="sos-button" class="btn btn-danger mb-3">Trigger SOS</button><br>
    <button id="audio-record-button" class="btn btn-warning mb-3">Record Audio</button><br>
    <button id="video-record-button" class="btn btn-info mb-4">Record Video</button>

    <audio id="alertSound" src="siren.mp3" preload="auto"></audio>
    <audio id="audio-player" controls style="display:none;"></audio>
    <video id="video-player" controls width="300" style="display:none; margin-top: 1em;"></video>
  </div>

  <script>
    (function () {
      emailjs.init("REMHATuDX6DJpFY-9");
    })();

    function sendEmailAlert(name, message, location) {
      const time = new Date().toLocaleString();
      const templateParams = {
        name: name,
        time: time,
        location: location || "N/A",
        message: message
      };

      emailjs.send("service_wdrdkrv", "template_k0f9zue", templateParams)
        .then(() => alert(`✅ ${name} sent successfully!`))
        .catch((err) => console.error(`❌ Failed to send ${name}:`, err));
    }

    document.getElementById('sos-button')?.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const locationURL = `https://www.google.com/maps?q=${lat},${lon}`;
          document.getElementById("alertSound")?.play();
          if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
          sendEmailAlert("SOS Alert", "Emergency! Please check my location now.", locationURL);
        }, () => {
          alert("❌ Location access denied or failed.");
        });
      } else {
        alert("❌ Geolocation not supported.");
      }
    });

    document.getElementById('audio-record-button')?.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = (e) => {
          if (e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = () => {
          const audioBlob = new Blob(chunks, { type: 'audio/wav' });
          const audioUrl = URL.createObjectURL(audioBlob);
          const audioPlayer = document.getElementById('audio-player');
          audioPlayer.src = audioUrl;
          audioPlayer.style.display = 'block';
          sendEmailAlert("Audio Alert", "Audio recorded. Check manually from the device.");
        };

        recorder.start();
        setTimeout(() => recorder.stop(), 5000); // Record for 5 seconds
      } catch (err) {
        console.error("❌ Audio recording failed:", err);
      }
    });

    document.getElementById('video-record-button')?.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = (e) => {
          if (e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = () => {
          const videoBlob = new Blob(chunks, { type: 'video/webm' });
          const videoUrl = URL.createObjectURL(videoBlob);
          const videoPlayer = document.getElementById('video-player');
          videoPlayer.src = videoUrl;
          videoPlayer.style.display = 'block';
          sendEmailAlert("Video Alert", "Video recorded. Check manually from the device.");
        };

        recorder.start();
        setTimeout(() => recorder.stop(), 10000); // Record for 10 seconds
      } catch (err) {
        console.error("❌ Video recording failed:", err);
      }
    });
  </script>
</body>
</html>
